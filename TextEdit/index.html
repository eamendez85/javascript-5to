<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Text Edit</title>
</head>
<body>
    <main>
        <h1>Text Edit</h1>
        <div id="text-container">
            <textarea name="text" id="textArea" cols="30" rows="10"></textarea>
        </div>
        <div id="btn-container">
            <button class="btn" id="btnMa">Todo a Mayusculas</button>
            <button class="btn" id="btnMi">Todo a Minisculas</button>
            <button class="btn" id="btnCapitalize">Iniciales en mayusculas</button>
            <button class="btn" id="btnClean">Limpiar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
